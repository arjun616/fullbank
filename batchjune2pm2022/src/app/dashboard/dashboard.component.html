<h1>welcome {{user}}</h1>

<a routerLink="/transaction">Transaction History</a>
<app-delete-confirm (onCancel)="cancel()" [item]="acno" (onDelete)="delete($event)"></app-delete-confirm>
<div [ngClass]="acno?'c1':'' " class="row">
    <div class="col-6">
        <div class="border container">
            <h2 class="text-center text-primary">Deosit Form</h2>
            <form [formGroup]="depositForm" action="" class="  p-5" (ngSubmit)="deposit()">
    
                <div class="m-3">
                    <!-- acno (change)="acnoChange($event)"-->
                    <!-- #acno - template reference -->
                    <!-- <input [(ngModel)]="acno" name="acno" class="form-control" type="text" [placeholder]="accPlaceholder"> -->
                    <input formControlName="acno" name="acno" class="form-control" type="text" [placeholder]="accPlaceholder">
                
                </div>
                <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                class="m-3" style="color:red;">
                invalid account number
            </div>
                <div class="m-3">
                    <!-- password -->
                    <!-- <input [(ngModel)]="pswd" name="pswd" class="form-control" type="password" placeholder="password" > -->
                    <input formControlName="pswd" name="pswd" class="form-control" type="password" placeholder="password" >
                </div>
                <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                    class="m-3" style="color:red;">
                    invalid password
                </div>
                <div class="m-3">
                    <!-- acno (change)="acnoChange($event)"-->
                    <!-- #acno - template reference -->
                    <!-- <input [(ngModel)]="acno" name="acno" class="form-control" type="text" [placeholder]="accPlaceholder"> -->
                    <input formControlName="amount" name="amount" class="form-control" type="text" [placeholder]="amount">
                   
                
                </div>
                <div class="m-3">
                    <input  class="btn btn-primary" type="submit" value="deposit" name="" id="loginBtn">
                </div>
                
                
            </form>
        </div>   
    </div>
    <div class="col-6">
        <div class="border container">
            <h2 class="text-center text-primary">withdraw Form</h2>
            <form [formGroup]="withdrawForm" action="" class="  p-5" (ngSubmit)="withdraw()">
    
                <div class="m-3">
                    <!-- acno (change)="acnoChange($event)"-->
                    <!-- #acno - template reference -->
                    <!-- <input [(ngModel)]="acno" name="acno" class="form-control" type="text" [placeholder]="accPlaceholder"> -->
                    <input formControlName="acno" name="acno" class="form-control" type="text" [placeholder]="accPlaceholder">
                
                </div>
                <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors"
                class="m-3" style="color:red;">
                invalid account number
            </div>
                <div class="m-3">
                    <!-- password -->
                    <!-- <input [(ngModel)]="pswd" name="pswd" class="form-control" type="password" placeholder="password" > -->
                    <input formControlName="pswd" name="pswd" class="form-control" type="password" placeholder="password" >
                </div>
                <div *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors"
                    class="m-3" style="color:red;">
                    invalid password
                </div>
                <div class="m-3">
                    <!-- acno (change)="acnoChange($event)"-->
                    <!-- #acno - template reference -->
                    <!-- <input [(ngModel)]="acno" name="acno" class="form-control" type="text" [placeholder]="accPlaceholder"> -->
                    <input formControlName="amount" name="amount" class="form-control" type="text" [placeholder]="amount">
                
                </div>
                <div class="m-3">
                    <input  class="btn btn-primary" type="submit" value="Withdraw" name="" id="loginBtn">
                </div>


                
                
            </form>
        </div>   
    </div>
</div>


<div  [ngClass]="acno?'c1':'' "  class="row">
    <div class="col-12" style="margin-left:47% ; margin-top: 55px;">
        <button class="btn btn-danger" (click)="logout()"><h4>LogOUt</h4></button>
    </div>
</div>

<div class="row">
    <div class="col-12" style="margin-left:45% ; margin-top: 55px;">
        <button class="btn btn-danger" (click)="deleteAcc()"><h4>Delete Account</h4></button>
    </div>
</div>
